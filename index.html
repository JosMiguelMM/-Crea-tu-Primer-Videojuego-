<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Juego de Laverinto Online</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
<div class="game-container">
    <canvas id="game"></canvas>
    <div class="btns">
        <button id="btn-up">Arriba</button>
        <button id="btn-down">Abajo</button>
        <button id="btn-left">Izquierda</button>
        <button id="btn-right">Derecha</button>
        <button id="btn-reset">Reiniciar</button>
    </div>

    <div class="messages">
        <p>Vidas
            <span id="lives"></span>
        </p>
        <p>Tiempo ⏲️
            <span id="time"></span>
        </p>
        <p>Record:
            <span id="record"></span>
        </p>
        <p>Resultado:
            <span id="result"></span>
        </p>
    </div>
</div>

<script src="maps.js"></script>
<script src="game.js"></script>
</body>
</html>
